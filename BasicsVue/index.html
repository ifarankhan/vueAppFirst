<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue JS</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <h1>Hello Vsue :)</h1>
    <div id="app">
      <h2>{{ title }}</h2>
      <small>Written by: {{ author }}</small>
      <p>{{ article }}</p>
      <small>Age: {{ age }}</small>
      <div v-if="showButton">
        <br>
        <button v-on:click="age++">Increase Age</button>
        <button v-on:click="age--">Decrease Age</button>
        <br>
        <div @click="changeTitle('Great great')">Click here</div>
      </div>
      <br>
      <button v-on:click="toggleShowButtons()">{{togglebuttonTitle}}</button>
      <div v-show="showButton">Currently showing buttons</div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
